Gracl::Config.setup do

  group "admins" do
    members << "richardc"
  end

  repository "example" do
    description "Example Repository"
    section     "Example"
    writers     "richardc"
    readers     "@all"
  end

  repository "second" do
    description "Second example"
    section     "Example"
    allow_branch  /master/, :to => "@Admin"
    allow_branch  /(?!master)/, :to => "@Developers"
    allow_path   '/docs/',  :to => ["@Developers", "@QA"]
  end
end
